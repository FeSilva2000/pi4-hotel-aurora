<body>
    <form id="reservationForm">
        <h2 id="reservationTitle">Reserva</h2>

        <fieldset>
            <legend>Dados do Hóspede</legend>

            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput maxlength="20" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Sobrenome</mat-label>
                <input matInput maxlength="25" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" maxlength="30" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>CPF</mat-label>
                <input matInput #cpf maxlength="11" placeholder="123.456.789.00" required>
                <mat-hint align="end">{{cpf.value.length}} / 11</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Telefone</mat-label>
                <input matInput #telefone maxlength="11" placeholder="11 987654321" required>
                <mat-hint align="end">{{telefone.value.length}} / 11</mat-hint>
            </mat-form-field>
        </fieldset>

        <fieldset>
            <legend>Informações da estadia</legend>

            <mat-form-field>
                <mat-label>CheckIn</mat-label>
                <input matInput type="date">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Checkout</mat-label>
                <input matInput type="date">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Hóspedes</mat-label>
                <input matInput type="number">
            </mat-form-field>
        </fieldset>
    </form>
</body>
