<div class="background">
  <div class="container">
    <h1>Criar uma conta</h1>

    <form #createPFForm="ngForm" (ngSubmit)="onSubmit()">

      <h2>1. Identificação e Acesso</h2>

      <div class="group-item-name">
        <label for="name">Nome Completo</label>
        <app-input-text id="name" type="text" name="name" [(ngModel)]="formData.nome" required></app-input-text>
      </div>

      <div class="group-address">
        <div class="group-item">
          <label for="cpf">CPF</label>
          <app-input-text id="cpf" type="text" name="cpf" [(ngModel)]="formData.cpf" required></app-input-text>
        </div>
        <div class="group-item">
          <label for="telefone">Telefone</label>
          <app-input-text id="telefone" type="text" name="telefone" [(ngModel)]="formData.telefone"
            required></app-input-text>
        </div>
      </div>

      <div class="group-item-email">
        <label for="email">E-mail</label>
        <app-input-text id="email" type="email" name="email" [(ngModel)]="formData.email" required></app-input-text>
      </div>

      <div class="group-password">
        <div class="group-item">
          <label for="password">Senha</label>
          <app-input-text id="password" type="password" name="password" [(ngModel)]="formData.senha"
            required></app-input-text>
        </div>
        <div class="group-item">
          <label for="confirmPassword">Confirme sua senha</label>
          <app-input-text id="confirmPassword" type="password" name="confirmPassword" ngModel></app-input-text>
        </div>
      </div>

      <div class="passwordRules">
        <small>
          Deve conter ao menos 1 letra maiúscula (A-Z).<br>
          Deve conter ao menos 1 letra minúscula (a-z).<br>
          Deve conter ao menos 1 número (0-9).<br>
          Deve conter ao menos 1 caractere especial.
        </small>
      </div>

      <h2>2. Endereço</h2>

      <div class="group-item">
        <label for="cep">CEP</label>
        <app-input-text id="cep" type="text" name="cep" [(ngModel)]="formData.cep" required></app-input-text>
      </div>

      <div class="group-address">
        <div class="group-item">
          <label for="logradouro">Logradouro</label>
          <app-input-text id="logradouro" type="text" name="logradouro" [(ngModel)]="formData.logradouro"
            required></app-input-text>
        </div>
        <div class="group-item">
          <label for="numero">Número</label>
          <app-input-text id="numero" type="text" name="numero" [(ngModel)]="formData.numero" required></app-input-text>
        </div>
      </div>

      <div class="group-address">
        <div class="group-item">
          <label for="bairro">Bairro</label>
          <app-input-text id="bairro" type="text" name="bairro" [(ngModel)]="formData.bairro" required></app-input-text>
        </div>
        <div class="group-item">
          <label for="complemento">Complemento (Opcional)</label>
          <app-input-text id="complemento" type="text" name="complemento"
            [(ngModel)]="formData.complemento"></app-input-text>
        </div>
      </div>

      <div class="group-address">
        <div class="group-item">
          <label for="localidade">Cidade</label>
          <app-input-text id="localidade" type="text" name="localidade" [(ngModel)]="formData.localidade"
            required></app-input-text>
        </div>
        <div class="group-item">
          <label for="uf">Estado (UF)</label>
          <app-input-text id="uf" type="text" name="uf" [(ngModel)]="formData.uf" required></app-input-text>
        </div>
      </div>

      <div class="buttons">
        <a routerLink="/account/register"><app-button label="Voltar"></app-button></a>
        <app-button type="submit" label="Finalizar" [disabled]="!createPFForm.form.valid"></app-button>
      </div>

    </form>
  </div>
</div>
